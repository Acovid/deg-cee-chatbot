<html>

<head>
  <base href="/">
  <title>DEG CEE Virtual Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Chatbot that provides info about Developer Ecosystem Group" />
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
      <h1 class="chat-heading">Virtual Guide to DEG CEE</h1>
      <div class="chat-column">
        <div id="scrollingChat"></div>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column" placeholder="Ask me a question..." type="text"
            onkeydown="ConversationPanel.inputKeyDown(event, this)">
        </label>
      </div>
    </div>
    <img id="ibm-developer-logo" src="./img/ibm_developer_logo.png">
    <img id="watson-logo" src="./img/watson-logo.png">
    <div id="payload-column" class="fixed-column content-column" hidden>
      <div id="payload-initial-message">
        Ask me a question...
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
    </div>
  </div>

  <!-- Scripts -->
  <section>
  <!--    <script src="js/index.js"></script> -->
    <script src="js/common.js"></script>
    <script src="js/api.js"></script>
    <script src="js/conversation.js"></script>
    <script src="js/payload.js"></script>
    <script src="js/global.js"></script>
  <!--   <script src="js/jquery.min.js"></script>  -->
  </section>

</body>

</html>
